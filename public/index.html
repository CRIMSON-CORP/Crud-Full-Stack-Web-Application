<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Lists</title>
    </head>
    <body onload="onload()">
        <div class="container">
            <div class="wrapper">
                <form action="/insert" method="post" class="input">
                    <label for="name"
                        ><h3>Name:</h3>
                        <input
                            type="text"
                            class="input-box"
                            name="name"
                            id="name"
                            autocomplete="off"
                            required="required"
                            placeholder="Your Name!"
                    /></label>
                    <label for="age"
                        ><h3>Age:</h3>
                        <input
                            placeholder="Your Age!"
                            type="number"
                            name="age"
                            class="input-box"
                            id="age"
                            autocomplete="off"
                            required="required"
                    /></label>
                    <button type="button" id="submit" onclick="insert()">Submit</button>
                </form>

                <div class="searchBar">
                    <label for="search" class="search"
                        >Search:
                        <input
                            type="search"
                            name="search"
                            id="search"
                            required="required"
                            onkeyup="search()"
                        />
                        <button class="cancel">&times; Clear Search</button>
                    </label>
                </div>

                <table id="data">
                    <thead class="header">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>DATE</th>
                        <th class="action" colspan="3">ACTION</th>
                    </thead>
                    <tbody></tbody>
                </table>

                <div hidden class="update">
                    <h2 style="margin: 0px auto">Update</h2>
                    <div class="name box">
                        <label for="search">Name</label>
                        <input type="text" name="Update-input" class="update-input" />
                    </div>
                    <div class="age box">
                        <label for="search">Age</label>
                        <input type="number" name="Update-Age" class="update-age" />
                    </div>
                    <button style="width: 100px; margin: 0 auto" class="update-btn">Update</button>
                </div>
            </div>
        </div>
        <script src="Ajax.js"></script>
    </body>
</html>
